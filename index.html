<!DOCTYPE html>
<html>
<head>
  <title>
      Salis Braimah
   </title>
   <link rel="stylesheet" type="text/css" href="vendor/jsgauge/gauge.css">
   <link rel="stylesheet" type="text/css" href="build/css/main.css">
</head>
<body>

  <div id = "header" class="full-width header">
        
  </div>

  <div class="full-width section hero">

    <div id ="hero-left" class="half-width bg-primary hero__tile hero__tile--full">

    </div>

    <div id ="hero-right" class="half-width hero__tile hero__tile--full bg-white">

    </div>

  </div>

  <div id = "gauges" class = "full-width section">

   <div class="medium-12 columns ">


     <div class ="gauge-container">

        <div id = "javascript_gauge"  class="small-gauge gauge">

        </div>

         <div class = "indicator">
             <span class ="indicator__led indicator__led--yellow" ></span>
             <span class ="indicator__text" >Javscript</span>
         </div>

        <div class = "indicator">
            <span class ="indicator__led indicator__led--red" ></span>
            <span class ="indicator__text" >Canvas</span>
        </div>

    </div>

    <div id = "overall_gauge"  class="big-gauge gauge">

    </div>

    <div class ="gauge-container">

      <div id = "php_gauge"  class="small-gauge gauge">

      </div>	

    </div>

  </div>


</div>


<script type="text/javascript" src = "vendor/jsgauge/jsgauge.js"></script>

<script type="text/javascript">

  (function(){

    var javascriptGauge = jsGauge.init(
                                       "#javascript_gauge",
                                       {startAngle:150,arcDistance:240,pointCount:70}
                                       ).move(90);

    var phpGauge = jsGauge.init(
                                "#php_gauge",
                                {startAngle:150,arcDistance:240,pointCount:70}
                                ).move(90);

    var overallGauge = jsGauge.init(
                                    "#overall_gauge",
                                    {startAngle:150,arcDistance:240,pointCount:70}
                                   ).move(90);
    
  })();

</script>

</body>
</html>
