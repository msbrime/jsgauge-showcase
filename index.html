<!DOCTYPE html>
<html>
<head>
  <title>
      Salis Braimah
   </title>
   <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="vendor/jsgauge/gauge.css">
   <link rel="stylesheet" type="text/css" href="build/css/main.css">
</head>
<body>

  <div id = "header" class="full-width header">
        
  </div>

  <div class="full-width section hero">

    <div id ="hero-left" class="half-width bg-primary hero__tile hero__tile--full">

    </div>

    <div id ="hero-right" class="half-width hero__tile hero__tile--full bg-white">

    </div>

  </div>

  <div id = "gauges" class = "full-width section">

   <div class="medium-12 columns ">


     <div class ="gauge-container">

        <div id = "javascript_gauge"  class="gauge gauge--small" style = 'left:70px;'>
        </div>
         
        <div id = "mobile_gauge"  class="gauge gauge--small" style = 'left:70px'>
        </div>

    </div>

    <div id = "overall_gauge"  class="gauge gauge--large">
    </div>

    <div class ="gauge-container">
        
      <div id = "php_gauge"  class="gauge gauge--small" style = 'left:-70px' >
      </div>	
        
      <div id = "design_gauge"  class="gauge gauge--small" style = 'left:-70px;'>
      </div>

    </div>

  </div>
      
      <div class = 'medium-12 columns indicators'>
        
        <span class = "indicator">
             <span class ="indicator__led indicator__led--yellow indicator__led--yellow--on" ></span>
             <span class ="indicator__text" >html</span>
        </span>
          
        <span class = "indicator">
             <span class ="indicator__led indicator__led--yellow indicator__led--yellow--on" ></span>
             <span class ="indicator__text" >css</span>
        </span>

        <span class = "indicator">
            <span class ="indicator__led indicator__led--yellow indicator__led--yellow--on" ></span>
            <span class ="indicator__text">Js</span>
        </span>
          
        <span class = "indicator">
             <span class ="indicator__led indicator__led--yellow indicator__led--yellow--on" ></span>
             <span class ="indicator__text" >php</span>
        </span>
          
        <span class = "indicator">
             <span class ="indicator__led indicator__led--red indicator__led--red" ></span>
             <span class ="indicator__text" >java</span>
        </span>
          
        <span class = "indicator">
             <span class ="indicator__led indicator__led--yellow indicator__led--yellow--on" ></span>
             <span class ="indicator__text" >sql</span>
        </span>
      </div>


</div>


<script type="text/javascript" src = "vendor/jsgauge/jsgauge.js"></script>

<script type="text/javascript">

  (function(){

    var javascriptGauge = jsGauge.init(
                                       "#javascript_gauge",
                                       {startAngle:120,arcDistance:200,pointCount:70}
                                       ).move(90);
    
        var mobileGauge = jsGauge.init(
                                       "#mobile_gauge",
                                       {startAngle:150,arcDistance:240,pointCount:70}
                                       ).move(90);
        
         var designGauge = jsGauge.init(
                                       "#design_gauge",
                                       {startAngle:150,arcDistance:240,pointCount:70}
                                       ).move(90);

    var phpGauge = jsGauge.init(
                                "#php_gauge",
                                {startAngle:150,arcDistance:240,pointCount:70}
                                ).move(80);

    var overallGauge = jsGauge.init(
                                    "#overall_gauge",
                                    {startAngle:150,arcDistance:240,pointCount:70}
                                   ).move(70);
    
  })();

</script>

</body>
</html>
